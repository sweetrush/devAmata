<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samoa Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .site-link {
            position: relative;
        }

        .preview-popup {
            display: none;
            position: fixed;
            width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            z-index: 1000;
            animation: fadeIn 0.2s ease-in-out;
            overflow: hidden;
        }

        .preview-toolbar {
            position: absolute;
            top: 0;
            right: 0;
            padding: 8px;
            display: flex;
            gap: 8px;
            background: linear-gradient(to left, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            border-radius: 0 12px 0 12px;
        }

        .preview-toolbar button {
            background: white;
            border: none;
            padding: 6px;
            border-radius: 6px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-toolbar button:hover {
            background: #f0f0f0;
            color: #333;
            transform: scale(1.05);
        }

        .preview-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-favicon {
            width: 16px;
            height: 16px;
        }

        .preview-content {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: top left;
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .preview-content:hover .preview-overlay {
            opacity: 1;
        }

        .preview-actions {
            padding: 12px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-meta {
            font-size: 0.9em;
            color: #666;
        }

        .preview-buttons {
            display: flex;
            gap: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading animation */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Site category badges */
        .site-category {
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 8px;
            background: #e9ecef;
            color: #495057;
        }

        /* Interactive effects */
        .list-group-item-action {
            transition: all 0.2s;
        }

        .list-group-item-action:hover {
            transform: translateX(5px);
            background-color: #f8f9fa;
        }

        /* Accessibility focus styles */
        .list-group-item-action:focus {
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML structure remains the same -->

    <script>
        class SitePreview {
            constructor(url) {
                this.url = url;
                this.popup = null;
                this.scale = 0.7; // Initial scale for iframe
            }

            async createPopup(x, y) {
                const popup = document.createElement('div');
                popup.className = 'preview-popup';
                
                // Construct popup HTML
                popup.innerHTML = `
                    <div class="preview-toolbar">
                        <button onclick="preview.zoomIn()" title="Zoom In">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button onclick="preview.zoomOut()" title="Zoom Out">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button onclick="preview.close()" title="Close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="preview-header">
                        <img class="preview-favicon" src="https://${this.url}/favicon.ico" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>'">
                        <span>${this.url}</span>
                    </div>
                    <div class="preview-content">
                        <div id="loading" class="loading-spinner"></div>
                        <iframe 
                            class="preview-iframe" 
                            src="https://${this.url}" 
                            sandbox="allow-same-origin allow-scripts"
                            loading="lazy"
                            onload="document.getElementById('loading').style.display='none'"
                        ></iframe>
                        <div class="preview-overlay">
                            <button class="btn btn-light" onclick="window.open('https://${this.url}', '_blank')">
                                Visit Site <i class="fas fa-external-link-alt ms-2"></i>
                            </button>
                        </div>
                    </div>
                    <div class="preview-actions">
                        <div class="preview-meta">
                            <i class="fas fa-globe me-2"></i>
                            <span id="siteStatus">Loading...</span>
                        </div>
                        <div class="preview-buttons">
                            <button class="btn btn-sm btn-outline-secondary" onclick="preview.capture()">
                                <i class="fas fa-camera me-1"></i> Capture
                            </button>
                            <button class="btn btn-sm btn-primary" onclick="window.open('https://${this.url}', '_blank')">
                                Visit Site
                            </button>
                        </div>
                    </div>
                `;

                // Position popup
                popup.style.top = `${y}px`;
                popup.style.left = `${x}px`;
                
                document.body.appendChild(popup);
                this.popup = popup;
                
                // Check site status
                this.checkSiteStatus();
                
                // Show popup with animation
                setTimeout(() => {
                    popup.style.display = 'block';
                }, 0);

                return popup;
            }

            async checkSiteStatus() {
                try {
                    const response = await fetch(`https://${this.url}`, { mode: 'no-cors' });
                    document.getElementById('siteStatus').innerHTML = `
                        <span class="text-success">
                            <i class="fas fa-check-circle me-1"></i> Site is online
                        </span>
                    `;
                } catch (error) {
                    document.getElementById('siteStatus').innerHTML = `
                        <span class="text-warning">
                            <i class="fas fa-exclamation-circle me-1"></i> Could not verify status
                        </span>
                    `;
                }
            }

            zoomIn() {
                this.scale = Math.min(this.scale + 0.1, 1);
                this.updateScale();
            }

            zoomOut() {
                this.scale = Math.max(this.scale - 0.1, 0.3);
                this.updateScale();
            }

            updateScale() {
                const iframe = this.popup.querySelector('.preview-iframe');
                iframe.style.transform = `scale(${this.scale})`;
                iframe.style.width = `${100/this.scale}%`;
                iframe.style.height = `${100/this.scale}%`;
            }

            capture() {
                // Simulate screenshot capture
                const btn = this.popup.querySelector('.preview-buttons button');
                btn.innerHTML = '<i class="fas fa-check me-1"></i> Captured!';
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-camera me-1"></i> Capture';
                }, 2000);
            }

            close() {
                this.popup.remove();
                this.popup = null;
            }
        }

        let currentPreview = null;

        function showPreview(url, event) {
            if (currentPreview) {
                currentPreview.close();
            }

            const rect = event.target.getBoundingClientRect();
            const x = rect.right + 20;
            const y = Math.max(10, rect.top + window.scrollY - 100);

            currentPreview = new SitePreview(url);
            currentPreview.createPopup(x, y);
        }

        // Your existing site data and link creation code...
        
        // Enhanced createSiteLink function
        function createSiteLink(url, category = '') {
            return `
                <div class="site-link">
                    <a href="https://${url}" 
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                       onmouseenter="showPreview('${url}', event)"
                       target="_blank">
                        <div>
                            <i class="fas fa-globe me-2"></i>
                            ${url}
                            ${category ? `<span class="site-category">${category}</span>` : ''}
                        </div>
                        <i class="fas fa-external-link-alt text-muted"></i>
                    </a>
                </div>
            `;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Your existing initialization code...
        });
    </script>
</body>
</html>
