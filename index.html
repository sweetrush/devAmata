<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samoa Directory</title>
    <!-- External CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/preview.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-4 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="mb-0">Samoa Directory</h1>
                    <p class="mb-0">Your gateway to Samoan online services</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Search -->
        <div class="search-container">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-search text-muted"></i>
                </span>
                <input type="text" 
                       id="searchInput" 
                       class="form-control border-start-0" 
                       placeholder="Search websites..."
                       aria-label="Search websites">
            </div>
        </div>

        <!-- Site Categories -->
        <div class="row">
            <!-- Search Engines -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Search Engines / Masini Saili</h5>
                        <span class="badge bg-primary" id="searchEngineCount">0</span>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="searchEngines"></div>
                    </div>
                </div>
            </div>

            <!-- Government Sites -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Government Websites / Upegatafailagi Mo Ofisa A le Malo</h5>
                        <span class="badge bg-primary" id="govSitesCount">0</span>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="govSites"></div>
                    </div>
                </div>
            </div>

            <!-- Banks -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Banks / Faletupe</h5>
                        <span class="badge bg-primary" id="banksCount">0</span>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="bankSites"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Visit Counter -->
        <div class="visit-counter">
            <i class="fas fa-chart-line me-2"></i>
            Total Visits: <span id="visitCount">0</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
